server.port=8080
debug=false 
trace=false

logging.file=log/application.log
logging.file.max-size=10MB
logging.level.root=ERROR
logging.level.web=TRACE
logging.level.com.gallery=TRACE
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.boot.autoconfigure=INFO

spring.thymeleaf.cache=false
spring.main.banner-mode=off
spring.output.ansi.enabled

security.basic.enabled=false
management.security.enabled=false

gallery.log.execution=false
gallery.log.render-time=false
gallery.storage.images-directory=
gallery.storage.thumbnails-directory=
gallery.thumbnail.maxWidth=500
gallery.thumbnail.maxHeight=200


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
#spring.datasource.url=jdbc:postgresql://host/db
spring.datasource.username=
spring.datasource.password=
