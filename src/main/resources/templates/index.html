<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head"></div>
</head>
<body>
<div th:replace="fragments/top"></div>
<div class="container-fluid middle">
    <div class="row">
        <div class="col-2 px-2">
            <div class="dirtree">
                <ul class="unbullet">
                    <li th:each="p: ${paths}">
                        <a th:href="@{'/browse?d=' + ${p.getUrl()}}" th:text="${p.getName()}">#</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-10 thumbnails px-2">
            <img class="img-thumbnail" th:alt="${i}" th:each="i : ${images}" th:src="@{'/f/' + ${i}}"/>
        </div>
    </div>
</div>
<div th:replace="fragments/bottom"></div>
<div th:replace="fragments/scripts"></div>
</body>
</html>
