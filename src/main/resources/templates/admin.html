<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head"></div>
</head>
<body>
<div th:replace="fragments/top"></div>
<div class="row py-2">
    <div class="col px-2">
        <div class="alert alert-primary" role="alert">
            This is a primary alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert">
            This is a danger alert—check it out!
        </div>
    </div>
</div>
<div class="container-fluid middle">
    <div class="row py-3" th:if="${treeRoot}">
        <div class="col px-2">
            <section class="tree" th:include="fragments/treeleaf :: submenu"
                     th:with="dirsList=${treeRoot.getChildren()}"></section>
        </div>
        <div class="col-10 thumbnails px-2">
        </div>
    </div>
    <div class="row py-3" th:if="${statusLine}">
        <div class="col">
            <span th:text="${statusLine}"/>
        </div>
    </div>
    <div class="row py-3">
        <div class="col">
            <ul class="buttons">
                <li>
                    <button class="btn btn-primary" th:href="@{/api/scan}" type="button">Scan</button>
                </li>
                <li>
                    <button class="btn btn-primary" th:href="@{/api/cleanup}" type="button">Clean Up</button>
                </li>
                <li>
                    <button class="btn btn-primary" th:href="@{/dd}" type="button">Error</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row py-3" th:if="${files}">
        <div class="col">
            <ul>
                <li th:class="${iterStat.odd}? 'odd'" th:each="file,iterStat : ${files}">
                    <span th:text="${file}">File</span></li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="fragments/bottom"></div>
<div th:replace="fragments/scripts"></div>
<script src="/static/admin.js"></script>
</body>
</html>
